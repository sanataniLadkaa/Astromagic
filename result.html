<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(193, 89%, 69%);
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow vertical scrolling */
            position: relative;
        }
        #container {
            width: 100%;
            margin: 20px auto; /* Adjust margin for the container */
            padding: 20px; /* Add padding to container */
            background-image: linear-gradient(to bottom, hsl(97, 71%, 73%), rgb(124, 215, 251), hsl(0, 75%, 83%));
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Add overflow property to show scrollbar if content exceeds container */
            position: relative; /* Position relative for absolute positioning */
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            position: sticky; /* Make the heading sticky */
            top: 20; /* Stick to the top */
            background-color: rgb(255, 255, 255); /* Background color for better readability */
            z-index: 1; /* Ensure the heading appears above other content */
            padding: 10px; /* Add padding for better spacing */
        }
        .result-text {
            font-size: 18px;
            line-height: 1.6;
            color: hwb(0 4% 2%);
            margin-bottom: 10px; /* Adjust margin between paragraphs */
            padding: 5px; /* Add padding for better spacing */
            border-radius: 5px; /* Add border-radius for rounded corners */
            
        }
        .return-button {
            display: block;
            width: 120px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .return-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><i>Your Fortune</i></h1> <!-- Your Fortune heading -->
        {% for paragraph in result.split('\n') %} <!-- Split result into paragraphs -->
            <p class="result-text">{{ paragraph }}</p> <!-- Display each paragraph -->
        {% endfor %}
        <button class="return-button" onclick="window.location.href = '/';">Return to Input</button> <!-- Button to return to index.html -->
    </div>
</body>
</html>
